<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../style-dashboard.css">
    <title>Gestão de Eventos</title>
</head>

<body>

    <div class="container">

        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="../img/logo.png">
                <a href="#">Prime Events</a>
            </div>

            <div class="sidebar">
                <div class="item">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="../dashboard.php">Visão Geral</a>
                </div>
                <div class="item" id="active">
                    <i class='bx bx-grid'></i>
                    <a href="dasboard-eventos.html">Eventos</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="dasboard-mensagem.html">Mensagens</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="dasboard-configuracao.html">Configurações</a>
                </div>
                <div class="item">
                    <i class='bx bxs-file-doc'></i>
                    <a href="dasboard-documentacao.html">Documentação</a>
                </div>
            </div>
            <div class="upgrade" style="background-color: white;">

            </div>
        </aside>
        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
            </header>
            

            <div style="width: 500px; background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.26);">
                <h2 style="color: #343a40; text-align: center; margin-bottom: 20px;">Cadastro do Evento</h2>
                <div style="margin-bottom: 15px;">
                    <label for="nomeEvento" style="color: #343a40; font-weight: bold;">Nome do evento:</label>
                    <input type="text" id="nomeEvento" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="dataEvento" style="color: #343a40; font-weight: bold;">Data do evento:</label>
                    <input type="date" id="dataEvento" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="localEvento" style="color: #343a40; font-weight: bold;">Local do evento:</label>
                    <input type="text" id="localEvento" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="tipoEvento" style="color: #343a40; font-weight: bold;">Tipo do evento:</label>
                    <input type="text" id="tipoEvento" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                </div>
                <button type="submit" style="background-color: #fca92e; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Salvar</button>
            </div>
            
            <br>
        </main>
        </aside>
    </div>

    <script src="script-dashboard.js"></script>
</body>
