<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="../style-dashboard.css">
    <title>Gestão de Eventos</title>
</head>

<body>

    <div class="container">

        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="../img/logomarca.png">
                <a href="#">Prime Events</a>
            </div>

            <div class="sidebar">
                <div class="item" >
                    <i class='bx bx-home-alt-2'></i>
                    <a href="../dashboard.html">Visão Geral</a>
                </div>
                <div class="item" id="active">
                    <i class='bx bx-grid'></i>
                    <a href="dasboard-eventos.html">Eventos</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="dasboard-mensagem.html">Mensagens</a>
                </div>
                <div class="item" >
                    <i class='bx bx-cog'></i>
                    <a href="dasboard-configuracao.html">Configurações</a>
                </div>
                <div class="item">
                    <i class='bx bxs-file-doc'></i>
                    <a href="dasboard-documentacao.html">Documentação</a>
                </div>
            </div>
            <div class="upgrade" style="background-color: white;">
                
            </div>
        </aside>
        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <a href="criarEvento.html">Criar Evento</a>
            </header>

            <div class="separator">
                <div class="info">
                    <h3>Meus Eventos</h3>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Buscar...">
                </div>
            
            </div>
            <br>
            <a href="primeEvent.html">Evento Prime</a>
            <div class="analytics">
                <!-- Aqui você pode adicionar informações específicas sobre os eventos, como estatísticas de participação, receitas, etc. -->
            </div>
            <br><br>
           
            <div class="planning">
                <!-- Aqui você pode listar os eventos agendados e suas informações, como horário, local, etc. -->
            </div>
        </main>

        </aside>

    </div>

    <script src="script-dashboard.js"></script>
